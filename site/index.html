<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>Simple backbone.js library</title>
  <link rel="stylesheet" href="../node_modules/semantic-ui-css/semantic.css"/>
  <link rel="stylesheet" href="css/screen.css"/>
</head>
<body>

<div id="books">
  <form id="addBook" action="#">
    <div>
      <label for="coverImage">Cover image: </label>
      <input type="file" id="coverImage">

      <label for="title">Title: </label>
      <input type="text" id="title">

      <label for="author">Author: </label>
      <input type="text" id="author">

      <label for="releaseDate">Release date: </label>
      <input type="text" id="releaseDate">

      <label for="keywords">Keywords: </label>
      <input type="text" id="keywords">

      <button id="add">Add</button>
    </div>
  </form>
</div>

<!--Templates-->
<script id="bookTemplate" type="text/template">
  <img src="<%= coverImage %>" alt="Cover image"/>

  <ul>
    <li><%= title %></li>
    <li><%= author %></li>
    <li><%= releaseDate %></li>
    <li><%= keywords %></li>
  </ul>

  <button class="delete">Delete</button>
</script>

<!--Dependencies-->
<script src="../node_modules/jquery/dist/jquery.js"></script>
<script src="../node_modules/underscore/underscore.js"></script>
<script src="../node_modules/backbone/backbone.js"></script>

<!--Sources-->
<script src="js/models/book.js"></script>
<script src="js/collections/library.js"></script>
<script src="js/views/book.js"></script>
<script src="js/views/library.js"></script>
<script src="js/app.js"></script>

</body>
</html>
